¿Cuál es el promedio, mínimo y máximo de los atributos base (HP, Attack, Defense, Speed) de todos los Pokémon? 

Los análisis revelan que el Ataque base (promedio: 81.12) es la estadística predominante sobre la Defensa (74.86), 
indicando un diseño tendiente al enfoque ofensivo, mientras el HP muestra la mayor variabilidad (1-255) definiendo roles 
extremos específicos. La Velocidad (69.99), al ser consistentemente la más baja, actúa como factor diferenciador secundario.
Esto sugiere que los tipos o habilidades que potencian el ataque y configuran el HP influyen más en las estadísticas base que
los atributos defensivos o de velocidad.

Interprete si la distribución es simétrica o sesgada:

La distribución presenta un claro sesgo positivo (a la derecha), donde la mayoría de los Pokémon se concentran en valores bajos
de experiencia base (izquierda del gráfico), formando una columna muy alta entre aproximadamente 0-2, mientras que pocos Pokémon
alcanzan valores más altos, creciendo una cola larga hacia la derecha. Esto indica que la experiencia base tiende a ser
generalmente baja para la mayoría de las especies, con solo algunas excepciones que tienen valores significativamente mayores.



Identifique qué tipo tiene Pokémon con ataques más altos en promedio:

El tipo Dragon presenta los valores de ataque más altos en promedio, evidenciado por la posición elevada de su caja en el gráfico.
Le siguen muy de cerca los tipos Fighting y Ground, que también muestran medianas considerablemente altas. En el extremo opuesto,
los tipos Fairy, Psychic y Bug exhiben los promedios de ataque más bajos, confirmando el patrón de diseño donde tipos
tradicionalmente ofensivos como Dragon y Fighting poseen mayor poder de ataque base.

¿Cuál es el top 5 de especies (Species) más frecuentes en el dataset?

Los "Paradox Pokémon" dominan significativamente con 22 individuos, duplicando la frecuencia del segundo lugar
("Mouse Pokémon" con 14), lo que sugiere que esta categoría especial -posiblemente relacionada con variantes temporales 
o legendarios- tiene una representación desproporcionada en la dataset. Le siguen especies de diseño más convencional como 
ratones, zorros y dragones, mostrando una distribución donde un grupo específico concentra la mayor representación frente 
a especies tradicionales más diversificadas.

¿Qué tipo es el más común? 

El tipo Water (Agua) es claramente el más común, mostrando la barra significativamente más alta en la distribución. 
Le siguen en frecuencia los tipos Normal y Grass (Planta), que ocupan el segundo y tercer lugar respectivamente. 
Esto refleja la tendencia de diseño donde los tipos acuáticos predominan numéricamente en el universo Pokémon, 
posiblemente por la diversidad de ecosistemas acuáticos y la adaptabilidad de este tipo a diversas morfologías.

¿Qué atributos están más correlacionados entre sí? 

El mapa de calor muestra que no hay correlaciones muy fuertes entre las estadísticas base de los Pokémon, pero sí
algunas relaciones medianas. Por ejemplo, HP y Ataque (0.46), y Ataque y Defensa (0.47) están algo relacionadas, lo que sugiere
que los Pokémon con más vida suelen tener también un ataque o defensa decente. En cambio, Speed (velocidad) casi no se relacionacon 
las demás, especialmente con la defensa (solo 0.0087), o sea, ser rápido no tiene nada que ver con ser resistente.
En general, las correlaciones están entre 0.3 y 0.4, lo cual indica que cada estadística es bastante independiente.

¿Existe relación entre el peso de un Pokémon y su capacidad de ataque? 

Se observa una relación positiva moderada donde Pokémon más pesados tienden a tener mayor ataque base, evidenciado por
la concentración de puntos en la esquina inferior izquierda (bajo peso/bajo ataque) y la dispersión hacia valores altos 
en ambos ejes. Sin embargo, la presencia de múltiples outliers -especialmente Pokémon muy pesados con ataque moderado- indica
que el peso no es determinante absoluto, sino un factor influyente entre otros como tipo o especie, siendo consistente con 
diseños donde criaturas masivas poseen mayor poder ofensivo pero con notables excepciones.

Interprete cuál tipo tiende a tener Pokémon más grandes. 

Se observa que los Pokémon tipo Steel, Dragon y Ground son los más altos y pesados, lo que refleja que suelen ser especies
más fuertes y defensivas. En cambio, los tipos Bug, Fairy y Grass tienen las menores alturas y pesos, siendo generalmente 
más débiles físicamente. Esto muestra que el tamaño promedio varía bastante según el tipo, y que los tipos grandes suelen 
tener más poder o resistencia, mientras que los más pequeños tienden a enfocarse en velocidad o habilidades especiales.

¿Qué tipo de Pokémon tiende a ser más rápido? 

En la gráfica se ve que los Pokémon Eléctricos y Voladores suelen tener un mayor velocidad base, mientras que los del 
tipo Ground son más lentos. Los tipos eléctricos también muestran más cambio con algunos casos extremos muy rápidos. Esto 
muestra que en la velocidad de un Pokémon influye directamente su tipo porque ciertos tipos relacionados. los relacionados 
al aire o a la energía suelen moverse más rápido, mientras que los de tierra son mejor en fuerza o defensa que velocidad.